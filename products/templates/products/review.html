{% extends "base.html" %}

{% block content %}
<section>
<p class="lead">New review for {{product.name}}</p>
</section>

<section>

<form action="{% url 'review' product.id %}" method = 'post'>
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit">
</form>
  
</section>

{% endblock %}

{% block footer %}
<br>
<div>
<a class="btn btn-sm btn-primary" href="{% url 'show' product.id %}">Back to toy details</a>
<a class="btn btn-sm btn-primary" href="{% url 'index' %}">Back to all toys</a>
</div>
{% endblock %}
